<div class="">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item oj-md-12 oj-lg-6">
            <div class="oj-flex oj-flex-items-pad">
 
                <div class="oj-flex-item oj-md-6">
                    <label for="hireInfo" class="oj-label tiletitle">Activation</label>
                    <div id="hireInfo" class="" data-bind="text:$parent.getHireDate()"></div>
                </div>
                <div class="oj-flex-item oj-md-6">
                    <label for="addressInfo" class="oj-label tiletitle">Address</label>
                    <div id="addressInfo" data-bind="html:$parent.formatAddress()" ></div>
                </div>
            </div>
            <div class="oj-flex oj-flex-items-pad">
                <!-- ko:if personProfile().mgrId -->
                <div class="oj-flex-item oj-md-12" style="padding: 10px">
                      <label for="addressInfo" class="oj-label tiletitle">Company</label>
                      <hr>
                    <div id="addressInfo" data-bind="html:$parent.personProfile().companyName" ></div>
                    <div id="addressInfo" data-bind="html:$parent.personProfile().companyWebsite" ></div>
                </div>
                <!-- /ko -->
            </div>
 
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item oj-md-12" style="padding: 10px;">
                    <label for="skillsInfo" class="oj-label tiletitle"></label>
                    <div id='tagcloud2' data-bind="ojComponent:{component: 'ojTagCloud',
                                items: $parent.getTypeLabel()}"
                         style="max-width:500px; width:100%; height:150px;">
                    </div>
 
 
                </div>
            </div>
        </div>
 
        <div class="oj-flex-item oj-md-12 oj-lg-6">
            <label for="locationMap" class="oj-label tiletitle">Location</label>
            <div id="locationMap" class="oj-panel oj-panel-alt2 demo-row-flex demo-align-self-stretch" style="width: 100%; min-height: 300px">Coming soon...</div>
        </div>
    </div>
</div>
